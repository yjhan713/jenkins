<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 홈페이지</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: center;
        background-color: #555;
        padding: 0.5em;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 1em;
        margin: 0 1em;
    }

    section {
        padding: 2em;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .hidden {
        display: none;
    }

    form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: auto;
    }

    label {
        margin-bottom: 8px;
    }

    input,
    textarea {
        margin-bottom: 16px;
        padding: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1>나의 홈페이지</h1>
</header>

<nav>
  <a href="#">홈</a>
  <a href="#">소개</a>
  <a href="#">서비스</a>
  <a href="#" onclick="showContactForm()">문의</a>
</nav>

<section>
  <h2>환영합니다!</h2>
  <p>이곳은 나의 홈페이지입니다. 어서오세요!</p>
</section>

<section id="contactSection" class="hidden">
  <h2>문의하기</h2>
  <form id="contactForm">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">메시지:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="button" onclick="submitForm()">문의 제출</button>
  </form>
</section>

<footer>
  &copy; 2023 나의 홈페이지. 모든 권리 보유.
</footer>

<script>
  function showContactForm() {
      document.getElementById('contactSection').classList.remove('hidden');
  }

  function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      console.log('이름:', name);
      console.log('이메일:', email);
      console.log('메시지:', message);


  }
</script>

</body>

</html>
